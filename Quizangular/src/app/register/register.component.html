<div style="display: none;"></div>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
        <img src="/assets/img/logo.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value,Email.value)">
        <span class="login100-form-title">
          Online Test Registration
          </span>
        <div class="row">

          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" name="Name" #Name ngModel required>
            <label>Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
            <label>Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="login100-form-btn" type="submit" [disabled]="!registerForm.valid">
              Start
            </button>
          </div>
        </div>
      </form>

  

       

      
     
    </div>
  </div>
</div>
